<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Three</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/index.png">
</head>
<body>
    <!-- Header Section Starts Hear -->
    <div class="header">
        <div class="pack">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div class="h-sect">
            <h1>Header</h1>
        </div>
    </div>
    <!-- Header Section Ends Hear -->
    <hr>
    <!-- Main Section Starts Hear -->
    <div class="main">
        <div class="left">
            <h1>Left Block</h1>
        </div>
        <div class="center">
            <div class="up">
                <h1>Upmost Center</h1>
            </div>
            <div class="middle">
                <div class="leftMid">
                    <h1>Left Middle</h1>
                </div>
                <div class="rightMid">
                    <h1>Right Middle</h1>
                </div>
            </div>
            <div class="bottom">
                <h1>Bottom Center</h1>
            </div>
        </div>
        <div class="right">
            <h1>Right Block</h1>
        </div>
    </div>
    <!-- Main Section Ends Hear -->
    <hr>
    <!-- Footer Section Starts Hear -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
    <!-- Footer Section Ends Hear -->
</body>
</html>
